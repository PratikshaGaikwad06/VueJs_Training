<!-- a suffix you can add to either the v-on directive or the v-model 
directive to add some functionality inline within the template -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


<div id="app">
<label for="age1">age</label>
<input type="text" id="age1" v-model="age" />
        <p>Age as String: {{ age }}</p>
<input type="number" id="age2" v-model.number="age" />
        <p>Age as String: {{ age }}</p>

</div>

    <script src="https://unpkg.com/vue@3.2.26/dist/vue.global.js"></script>

    <script>
        const app = {
            data() {
                return {
                   age : ""
                }
            }
            
        }
        Vue.createApp(app).mount('#app');
    </script>
</body>
</html>
