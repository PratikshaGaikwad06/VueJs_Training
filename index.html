<!DOCTYPE html>
<html>
<head>
  <title>Computed vs Methods Example</title>
</head>
<body>
  <div id="app">
    <p>Rectangle Width: {{ width }}</p>
    <p>Rectangle Height: {{ height }}</p>
    <p>Rectangle Area (Computed): {{ computedArea }}</p>
    <p>Rectangle Area (Method): {{ calculateArea() }}</p>
  </div>

  <script src="https://unpkg.com/vue@3.2.26/dist/vue.global.js"></script>
  <script src="script.js"></script>
</body>
</html>
